spring:
  datasource:
    url: jdbc:h2:mem:testdb
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
  flyway:
      enabled: true
      locations: classpath:db/migration/shema,classpath:db/testdata
  output:
    ansi:
      enabled: always
app:
  version: 0.0.5